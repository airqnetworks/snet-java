<body>
    com.airqnetworks.snet is a java adapter to the sNET wireless protocol.
    
    This package provides all the necessary code to use AirQ Networks devices 
    from a Java application. 
    
    More information about sNET Protocol is available at 
    <a href="http://wiki.airqnetworks.com/index.php/SNET_Protocol">http://wiki.airqnetworks.com/index.php/SNET_Protocol</a>
